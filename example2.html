<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Calculadora</title>
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
    <script type="text/javascript" src="calculator.js"></script>
</head>

<body>
    <form>
        1st Number : <input type="text" id="firstNumber" /><br />
        2nd Number: <input type="text" id="secondNumber" /><br />
        <input type="button" id="multiplyButton" value="Multiply" />
        <input type="button" id="divideButton" value="Divide" />
    </form>
    <p>
        The Result is: <br />
        <span id="result"></span>
    </p>
    <br>
    <p>
        The length of the result is: <br />
        <span id="resultLength"></span>
    </p>
</body>

</html>
